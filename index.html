<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle-container">
        <div class="circle circle1"></div>
        <div class="circle circle2">
            <div class="circle circle2__in"></div>
        </div>
        <div class="circle circle3"></div>
    </div>
    <div class="game__container">
        <h1 class="game__title">Memory Game</h1>
        <h2 class="game__subtitle">Turns: 
            <span id="turnsCounter">0</span>
        </h2>
        <div class="game__content"></div>
        <button class="game__reset" onclick="window.location.reload()">PLAY AGAIN</button>
    </div>
    <div class="modal hidden">
        <div class="modalContent">
            <span class="modalMessage">Brawo, udało Ci się!</span>
            <span class="closeModal" >&#x2715;</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
