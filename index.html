<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game__container">
        <h1 class="game__title">Memory Game</h1>
        <div class="game__content"></div>
        <button class="game__reset" onclick="window.location.reload()">PLAY AGAIN</button>
    </div>
    <div class="modal hidden">
        <div class="modalContent">
            <span class="modalMessage">Brawo, udało Ci się!</span>
            <span class="closeModal" >&#x2715;</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
